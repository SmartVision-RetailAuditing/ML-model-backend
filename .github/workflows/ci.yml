name: CI

on:
  push:
    branches: [ main, develop, acceptance ]
  pull_request:
    branches: [ main, develop, acceptance]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U ultralytics pytest pytest-mock
    - name: Run tests
      run: |
        pytest 
